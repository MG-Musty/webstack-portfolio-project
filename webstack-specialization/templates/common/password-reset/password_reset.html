{% load static %}

{% load crispy_forms_tags %}

{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
{% bootstrap_css %}

{% bootstrap_javascript %}

{% bootstrap_messages %}

<body class="bg-gradient-primary">
  <title>MG Fashionisto - Password-reset</title>
    <div class="container" style="background-color: rgb(150, 150, 160); padding: 10px; margin: 50px">
    <!-- <h1>Built-In Login Logout</h1> -->
        <h2 style="text-align: center; color: blue;">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <div class="text-center">
          <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
        <div class="text-center">
          <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
        </div>
        <div class="text-center">
          <a class="small" href="{% url 'home' %}">Home</a>
        </div>
    </div>
</body>
</html>
